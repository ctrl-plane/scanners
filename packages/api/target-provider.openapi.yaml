openapi: 3.1.0
info:
  title: Ctrlplane API
  version: 1.0.0
paths:
  /v1/{workspace}/job/dispatcher/name:
    patch:
      summary: Upserts the dispatcher
      operationId: updateJobDispatcher
      parameters:
        - name: workspace
          in: path
          required: true
          schema:
            type: string
          description: Name of the workspace
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                type:
                  type: string
              required:
                - type
                - name
      responses:
        "200":
          description: Successfully retrieved or created the dispatcher
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  workspaceId:
                    type: string
                required:
                  - id
                  - name
                  - workspaceId
        "500":
          description: Internal server error

  /v1/{workspace}/target-provider/name/{name}:
    get:
      summary: Upserts a target provider.
      operationId: upsertTargetProvider
      parameters:
        - name: workspace
          in: path
          required: true
          schema:
            type: string
          description: Name of the workspace
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of the target provider
      responses:
        "200":
          description: Successfully retrieved or created the target provider
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  workspaceId:
                    type: string
                required:
                  - id
                  - name
                  - workspaceId
        "404":
          description: Provider not found
        "500":
          description: Internal server error
  /v1/{workspace}/target-provider/{providerId}/set:
    patch:
      summary: Sets the target for a provider.
      operationId: setTargetProvidersTargets
      parameters:
        - name: workspace
          in: path
          required: true
          schema:
            type: string
          description: Name of the workspace
        - name: providerId
          in: path
          required: true
          schema:
            type: string
          description: UUID of the scanner
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - targets
              properties:
                targets:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      version:
                        type: string
                      kind:
                        type: string
                      provider:
                        type: string
                      config:
                        type: object
                      labels:
                        type: object
                        additionalProperties:
                          type: string
                    required:
                      - name
                      - version
                      - kind
                      - provider
                      - config
                      - labels
      responses:
        "200":
          description: Successfully updated the deployment target
        "400":
          description: Invalid request
        "404":
          description: Deployment target not found
        "500":
          description: Internal server error
  /v1/job/dispatchers/{dispatcherId}/queue/achnowledge:
    post:
      summary: Acknowledge a job
      operationId: acknowledgeJob
      parameters:
        - name: dispatcherId
          in: path
          required: true
          schema:
            type: string
          description: The dispatcher ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                jobExecutionId:
                  type: string
              required:
                - jobExecutionId
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                required:
                  - id
  /v1/job/dispatchers/{dispatcherId}/queue/next:
    get:
      summary: Get the next jobs
      operationId: getNextJobs
      parameters:
        - name: dispatcherId
          in: path
          required: true
          schema:
            type: string
          description: The dispatcher ID
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobExecutions:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: The job ID
                        status:
                          type: string
                        jobDispatcherId:
                          type: string
                        jobDispatcherConfig:
                          type: object
                        message:
                          type: string
                        jobConfigId:
                          type: string
                      required:
                        - id
                        - status
                        - message
                        - jobConfigId
                        - jobDispatcherId
                        - jobDispatcherConfig
  /v1/job/excutions/{excutionId}:
    post:
      summary: Acknowledge a job
      operationId: updateJobExecution
      parameters:
        - name: excutionId
          in: path
          required: true
          schema:
            type: string
          description: The excution ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                message:
                  type: [string, "null"]
                  nullable: true
                externalRunId:
                  type: [string, "null"]
                  nullable: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                required:
                  - id
