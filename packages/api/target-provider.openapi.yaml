openapi: 3.1.0
info:
  title: Target Provider API
  version: 1.0.0
paths:
  /v1/{workspace}/target-provider/name/${name}:
    post:
      summary: Upserts a target provider.
      operationId: getTargetProviderByName
      parameters:
        - name: workspace
          in: path
          required: true
          schema:
            type: string
          description: Name of the workspace
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of the scanner
      responses:
        "200":
          description: Successfully retrieved the scanner
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  workspaceId:
                    type: string
                required:
                  - id
                  - name
                  - workspaceId
        "404":
          description: Scanner not found
        "500":
          description: Internal server error
  /v1/{workspace}/target-provider/{providerId}/set:
    patch:
      summary: Sets the target for a provider.
      operationId: setTargetProvidersTargets
      parameters:
        - name: workspace
          in: path
          required: true
          schema:
            type: string
          description: Name of the workspace
        - name: providerId
          in: path
          required: true
          schema:
            type: string
          description: UUID of the scanner
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - targets
              properties:
                targets:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      version:
                        type: string
                      kind:
                        type: string
                      provider:
                        type: string
                      config:
                        type: object
                      labels:
                        type: object
                        additionalProperties:
                          type: string
                    required:
                      - name
                      - version
                      - kind
                      - provider
                      - config
                      - labels
      responses:
        "200":
          description: Successfully updated the deployment target
        "400":
          description: Invalid request
        "404":
          description: Deployment target not found
        "500":
          description: Internal server error
